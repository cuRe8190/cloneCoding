<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
  <title>Instagram</title>
</head>
<body>
  <div class="wrap">
    <div class="instagram">
      <div class="header">
        <div class="header-left">
          <img class="header-img" src="./img/profile.jpg" alt="profile">
          <div>Reina
            <p>On my Birthday</p>
          </div>

        </div>
        <div class="header-right">
          <p>･･･</p>
        </div>
      </div>

      <div class="img">
        <!-- <img class="body-img" src="./img/btd.jpg" alt="cake"> -->
      </div>

      <div class="footer">
        <div class="top-left">
          <i class="fi fi-rr-heart"></i>
          <!-- <i class="fi fi-sr-heart"></i> -->
          <i class="fi fi-rr-comment-dots"></i>
          <i class="fi fi-rr-paper-plane"></i>
        </div>
        <div class="top-center">
            <ul>
              <li class="now"></li>
              <li ></li>
              <li ></li>
              <li ></li>
            </ul>
        </div>
        <div class="top-right">
          <i class="fi fi-rr-bookmark"></i>
        </div>
        
        <div class="like">
          <p>100 Likes</p>
        </div>
        <div class="comment">
          <b>Reina</b> Lorem ipsum dolor sit amet consectetur, adipisicing elit. Obcaecati iusto rerum, sint officiis dolorem debitis maiores minus, quis possimus natus dolorum accusantium recusandae necessitatibus molestiae repellendus. Eaque vitae corrupti doloremque.
        </div>
      </div>
    </div>
  </div>
</body>
</html>
