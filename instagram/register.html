<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="register.css">
  <link rel="stylesheet" href="reset.css">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-brands/css/uicons-brands.css'>
  <title>Register</title>
</head>
<body>
  <div class="wrap">
    <section id="formSection">
      <div class="header">
        <img class="icon" src="./img/ajlEU-wEDyo.svg" alt="">
        <p class="heading">친구들의 사진과 동영상을 보려면 가입하세요.</p>
        <button class="facebook">
          <i class="fi fi-brands-facebook"></i>
          Facebook으로 로그인
        </button>
      </div>
      <div class="divider">
        <div> <hr class="hr-style"> </div>
        <div> 
          <p> 또는 </p>
        </div>
        <div> <hr class="hr-style"> </div>
      </div>
      <form class="form">
        <input type="text" placeholder="휴대폰 번호 또는 이메일 주소">
        <input type="text" placeholder="성명">
        <input type="text" placeholder="사용자 이름">
        <input type="text" placeholder="비밀번호" required minlength="8">
        <div class="form-text"> 저희 서비스를 이용하는 사람이 회원님의 연락처 정보를 Instagram에 업로드했을 수도 있습니다.
          <a class="form-link" href="https://www.facebook.com/help/instagram/261704639352628">더 알아보기</a>
        </div>
        <input type="submit" value="가입">
      </form>
    </section>
  </div>
</body>
</html>
