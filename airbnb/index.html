<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-brands/css/uicons-brands.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/notice.css">
  <link rel="stylesheet" href="./css/main-banner.css">
  <link rel="stylesheet" href="./css/idea.css">
  <link rel="stylesheet" href="./css/expression.css">

  <title>Airbnb</title>
</head>
<body>
  <div class="wrap">
    <div class="black-bg"></div>
      <header>
        <a href="">
          코로나19 대응 방안에 대한 최신 정보를 확인하세요.
        </a>
        <div class="gnb mt-sm">
          <div class="logo">
            <img src="./logo/airbnb_logo.svg" />
          </div>
          <div class="gnb-menu">
            <ul>
              <li class="active">숙소</li>
              <li>체험</li>
              <li>온라인 체험</li>
            </ul>
          </div>
          <div class="menu">
            <p class="menu-hover">호스팅 되기</p>
            <i class="fi fi-rr-globe menu-hover"></i>
            <div class="profile">
              <i class="fi fi-rr-menu-burger"></i>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
              </svg>
            </div>
          </div>
          <div class="search">
            <ul class="search-ul">
              <li>위치
                <br />
                <span>어디로 여행가세요?</span>
              </li>
              <li>체크인
                <br />
                <span>날짜 입력</span></li>
                <li>체크아웃
                  <br />
                  <span>날짜 입력</span></li></li>
                  <li>인원
                    <br />
                    <span>게스트 추가</span></li></li>
                  </ul>
                </div>
              </div>
      </header>
      <section class="notice mt-lg">
        <p>10만명에 달하는 우크라이나 피란민에게 임시 <br />
          숙소를 제공해주세요.</p>
          <button>자세히 알아보기</button>
        </section>
        <section class="main-banner mt-lg">
          <div class="content">
            <p>호기심을 자극하는 숙소로 떠나보세요</p>
            <button>
              <span class="gradient-text">유연한 검색</span>
            </button>
          </div>
        </section>
        <section class="idea mt-lg">
          <p class="heading">설레는 다음 여행을 위한 아이디어</p>
          <div class="city mt-sm">
            <figure class="card-item">
              <img src="./img/seoul.jpg" alt="">
              <figcaption class="fig1">
                <p>서울</p>
                <span>1km 거리</span>
              </figcaption>
            </figure>
            <figure class="card-item">
              <img src="./img/japan.jpg" alt="">
              <figcaption class="fig2">
                <p>일본</p>
                <span>1,062km 거리</span>
              </figcaption>
            </figure>
            <figure class="card-item">
              <img src="./img/newyork.jpg" alt="">
              <figcaption class="fig3">
                <p>뉴욕</p>
                <span>11,072km 거리</span>
              </figcaption>
            </figure>
            <figure class="card-item">
              <img src="./img/rome.jpg" alt="">
              <figcaption class="fig4">
                <p>로마</p>
                <span>17,773km 거리</span>
              </figcaption>
            </figure>
          </div>
        </section>
        <section class="expression mt-lg">
          <p class="heading">에어비앤비 체험 둘러보기</p>
          <div class="photo-div">
            <p>여행 중 만나는 <br />
              이색적인 즐길 거리</p>
            <button>체험</button>
          </div>
          <div class="photo-div">
            <p>집에서 만나는 <br />
              다양한 즐길 거리</p>
            <button>온라인 체험</button></div>
        </section>
      </div>
</body>
</html>
